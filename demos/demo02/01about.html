部署进度


各大浏览器的最新版本，对ES6的支持  http://kangax.github.io/compat-table/es6/



Node.js是JavaScript语言的服务器运行环境，对ES6的支持度比浏览器更高。通过Node，可以体验更多ES6的特性。

建议使用版本管理工具nvm，来安装Node，因为可以自由切换版本。

nvm不支持Windows系统，如果你使用Windows系统，下面的操作可以改用nvmw或nvm-windows代替。




检查各种运行环境对ES6的支持情况

https://github.com/ruanyf/es-checker

http://ruanyf.github.io/es-checker/



NVM:用来控制浏览器版本
安装nvm需要打开命令行窗口，运行下面的命令。

$ curl -o- https://raw.githubusercontent.com/creationix/nvm/<version number>/install.sh | bash
上面命令的version number处，需要用版本号替换。本节写作时的版本号是v0.29.0。该命令运行后，nvm会默认安装在用户主目录的.nvm子目录。

然后，激活nvm。

$ source ~/.nvm/nvm.sh
激活以后，安装Node的最新版。

$ nvm install node
安装完成后，切换到该版本。

$ nvm use node
使用下面的命令，可以查看Node所有已经实现的ES6特性。

$ node --v8-options | grep harmony

  --harmony_typeof
  --harmony_scoping
  --harmony_modules
  --harmony_symbols
  --harmony_proxies
  --harmony_collections
  --harmony_observation
  --harmony_generators
  --harmony_iteration
  --harmony_numeric_literals
  --harmony_strings
  --harmony_arrays
  --harmony_maths
  --harmony
